<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- The select car section-->

    <div class="container-fluid selectCarContainer text-center">
      <div class="row">
        <div class="col selectCarCol">
          <h1>SHOP USED CARS FOR SALE NEAR YOU</h1>
          <p>Find the right car at the right price.</p>
          <div class="d-flex flex-row">
            <select
              class="form-select selectMake"
              aria-label="Default select example"
            >
              <option selected>Make</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <select class="form-select" aria-label="Default select example">
              <option selected>Model</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary shopBtn">
            SHOP ALL CARS
          </button>
        </div>
        <div class="col selectCarImg">
          <img
            src="imgs/woman-in-car.jpg"
            class="d-block rounded-4 img-fluid"
            alt="woman getting in car"
          />
        </div>
      </div>
    </div>

    <!-- The vehicle section-->

    <div class="container vehicleContainer">
      <div id="imageCarousel" class="carousel" data-interval="false">
        <div class="carouselBtns">
          <a
            class="carousel-control-prev"
            href="#imageCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#imageCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img
                src="imgs/body-style-coupe.webp"
                class="d-block mx-3 w-25"
                alt="Image 1"
              />
              <img
                src="imgs/body-style-sedan.webp"
                class="d-block mx-3 w-50"
                alt="Image 2"
              />
              <img
                src="imgs/body-style-electric.webp"
                class="d-block mx-1 w-50"
                alt="Image 3"
              />
              <img
                src="imgs/body-style-hatchback.webp"
                class="d-block mx-1 w-50"
                alt="Image 4"
              />
              <img
                src="imgs/body-style-minivan.webp"
                class="d-block mx-1 w-50"
                alt="Image 5"
              />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="image11.jpg" class="d-block mx-1" alt="Image 11" />
              <img src="image12.jpg" class="d-block mx-1" alt="Image 12" />
              <img
                src="imgs/body-style-hatchback.webp"
                class="d-block mx-1"
                alt="Image 4"
              />
              <img
                src="imgs/body-style-minivan.webp"
                class="d-block mx-1"
                alt="Image 5"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--popular cars section-->
    <div>
      <div class="container popCarsContainer">
        <h2>Shop Popular Models</h2>
        <p>Check out the top-searched vehicles.</p>
        <div class="row">
          <div class="col">
            <figure class="figure img-thumbnail">
              <figcaption class="figure-caption">Ford Escape</figcaption>
              <img
                src="imgs/2023-ford-escape640x640.png"
                class="popCars img-thumbnail float-right"
                alt="..."
              />
            </figure>
          </div>
          <div class="col">
            <figure class="figure img-thumbnail">
              <figcaption class="figure-caption">Ford Explorer</figcaption>
              <img
                src="imgs/2023_FORD_EXPLORER_XLT SPORT UTILITY 4D_BLACK_stock_mobile_640x640.webp"
                class="img-thumbnail popCars"
                alt="..."
              />
            </figure>
          </div>
          <div class="col">
            <figure class="figure img-thumbnail">
              <figcaption class="figure-caption">Honda Civic</figcaption>
              <img
                src="imgs/2023_HONDA_CIVIC_SI SEDAN 4D_BLACK_stock_mobile_640x640.webp"
                class="img-thumbnail popCars"
                alt="..."
              />
            </figure>
          </div>
          <div class="col">
            <figure class="figure img-thumbnail">
              <figcaption class="figure-caption">Tesla Model 3</figcaption>
              <img
                src="imgs/2023_TESLA_MODEL 3_PERFORMANCE SEDAN 4D_BLACK_stock_mobile_640x640.webp"
                class="img-thumbnail popCars"
                alt="..."
              />
            </figure>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
